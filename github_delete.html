<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Delete</title>
</head>

<body>
    <h1 id="Repository">Github Repository Delete</h1>
    <input type="text" id="in-dlt" placeholder="Write Delete">
    <button id="btn-dlt" disabled>Delete</button>


    <script>
        document.getElementById('in-dlt').addEventListener('keyup', function (event) {
            const text = event.target.value;
            const buttonDelete = document.getElementById('btn-dlt');

            if (text === 'Delete') {
                buttonDelete.removeAttribute('disabled')
                const RepositoryDel = document.getElementById('Repository');
                RepositoryDel.innerText = 'Repository Deleted'
            }
            else {
                console.log('Something Else')
                buttonDelete.setAttribute('disabled', true)
            }
        })
    </script>
</body>

</html>
